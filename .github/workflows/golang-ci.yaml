name: Golang CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: server/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: server
  go:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache-dependency-path: server/go.sum
      - name: Install dependencies
        run: go get .
        working-directory: ./server
      - name: Build
        run: go build -v ./...
        working-directory: ./server
      - name: Run tests
        run: go test -cover ./...
        working-directory: ./server
