site_name: Lean Runner
site_url: https://lean-runner.vercel.app/
repo_name: lean-runner
repo_url: https://github.com/EvolvingLmms-lab/lean-runner
copyright: Copyright &copy; 2025 LMMs-Lab
theme:
  name: material
  logo: assets/logo/logo.webp
  favicon: assets/logo/logo.webp
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.prune
    - navigation.path
    - navigation.top
    - navigation.expand
    - navigation.sections
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - toc.follow
plugins:
  - search
  - macros
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      js_files:
        - javascripts/mathjax.js
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - md_in_html
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Quick Start: quick-start.md
  - Server:
      - Install via Docker: server/docker.md
      - Build from Source: server/source.md
      - Configuration File: server/config.md
      - API: server/api.md
  - Client:
      - Overview: client/index.md
      - Installation: client/install.md
  - For Developers:
      - Todos: dev/todos.md
